<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat a simple form </title>
    <link rel="stylesheet" href="./style.css " />
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Complex Form Design</h1>
        </header>
        <section class="form-section">
            <form>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="fname">First name:</label>
                        <input
                        type="text"
                        placeholder="Your first name "
                        id="first-name"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input
                    type="text"
                    placeholder="Your last name"
                    id="list-name"
                    />
                </div>
            <div class="inline-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                type="email"
                placeholder="Your email"
                id="email"
                />
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input
                type="tel"
                placeholder="Your phone number"
                id="phone"
                />
            </div>
         </div>
         <div class="inline-form">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="Bangladesh" selected>
                        Bangladesh
                    </option>
                    <option value="India">India</option>
                    <option value="Vatican city">vatican city</option>
                    <option value="monaco">Monaco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="city">
                    <option value="Moulvibazar"><selected>Moulvibazar</selected></option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Dhaka">Dhaka</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-inline-group">
                <div class="radio-inline">
                    <input
                    type="radio"
                    value="Male"
                    id="male"
                    name="gender"
                    />
                    <label for="male">Male</label>
                </div>
                <div class="radio-inline">
                    <input
                    type="radio"
                    value="Female"
                    id="Female"
                    name="gender"
                    />
                    <label for="female">Female</label>
                </div>
                <div class="radio-inline">
                    <input
                    type="radio"
                    value="Other"
                    id="Other"
                    name="gender"
                    />
                    <label for="Other">Other</label>
                </div>
            </div>
        </div>
         <div class="form-group bio">
            <label for="bio">Short bio</label>
            <textarea id="bio"></textarea>
       </div>
         <div class="inline-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                placeholder="Password"
                id="password"
                />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input
                type="password"
                placeholder="Password"
                id="password2"
                />
            </div>
        </div>
            <div class="form-group">
                <div class="radio-inline">
                    <input type="checkbox" id="aggreement" />
                    <label for="aggreement"
                    >I accept terms and conditions</label>
                </div>
            </div>
         <div class="form-group">
                <button class="btn btn-reset" type="reset">
                    Reset
                </button>
                <button class="btn btn-submit" type="Submit">Submit</button>
         </div>
       </form>
      </section>
    </div>
 </body>
</html>
